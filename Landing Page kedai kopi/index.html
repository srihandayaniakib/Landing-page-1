<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Qwitcher+Grypen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Minuman Kekinian</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#" class="logo">coffee<span>.</span></a>
        <ul class="menu-links">
          <span id="close-menu-btn" class="material-symbols-outlined"
            >close</span
          >
          <li><a href="#">Home</a></li>
          <li><a href="#">Product</a></li>
          <li><a href="#">Testimonials</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
        <span id="menu-btn" class="material-symbols-outlined">menu</span>
      </nav>
    </header>
    <section class="hero-section">
      <div class="content">
        <h1>Start your Day With Coffee</h1>
        <p>
          coffee is a popular and beloved beverage enjoyed by people around this
          world. Awaken your senses with a steaming cup of liquid motivation
        </p>
        <button>Order Now</button>
      </div>
    </section>
    <script>
      const header = document.querySelector("header");
      const menuBtn = document.querySelector("#menu-btn");
      const closeMenuBtn = document.querySelector("#close-menu-btn");

      // Toggle mobile menu on menu button click
      menuBtn.addEventListener("click", () => {
        header.classList.toggle("show-mobile-menu");
      });

      // Close mobile menu on close button click
      closeMenuBtn.addEventListener("click", () => {
        menuBtn.click();
      });
    </script>
  </body>
</html>
